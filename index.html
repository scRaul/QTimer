<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Timer</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <link href="CSS/timer.css" rel="stylesheet" type="text/css" />
    <link href="CSS/control.css" rel="stylesheet" type="text/css" />

    <script src ="src/Activity.js"></script>
    <script src ="src/ActivityList.js"></script>
    <script src ="src/ActivityForm.js"></script>
    <script src ="src/Timer.js"></script>
    <script src ="test/TestActivity.js"></script>
    <script src ="test/TestActivityList.js"></script>
    <script src = "test/TestTimer.js"></script>
    <script src ="test/testUtility.js"></script>

    <script src="app.js" defer></script>
    <script src="src/TimerElement.js"></script>
</head>
<body>
    <div id="container">
        <div id="timer">
            <div id="timer_outer">
                <div id="timer_inner">
                    <div id="timer_main" class="timerFace">
                        <p id="timer_clock">00:00</p>
                        <p id="timer_activity"></p>
                        <div id="control" class ="timer_bttns">
                            <button id="multi_bttn" class="cntrl_bttn"> </button>
                            <button id="timer_startB"> </button>
                            <button id="drop_boxB" class="cntrl_bttn"> </button>
                         </div>
                         <label class="switch">
                            <input id="autoplay" type="checkbox">
                            <span class="slider round"></span>
                            <p id='sw'>autoplay</p>
                         </label>
                    </div>
                    <div id="activity_form" class="timerFace">
                        <div>
                            <input id="form_min" type="Number" min="0" max="60" value=0> 
                            <span id="form_colon">:</span>
                            <input id="form_sec" type="Number" min="0" max="60" value=0>
                        </div>
                        <div>
                            <input id="form_act" type="text"   placeholder="enter activity">
                        </div>
                        <br>
                        <div class ="timer_bttns">
                            <button id="form_enter" class="cntrl_bttn"> </button>
                            <button id="form_blank" class="cntrl_bttn"> </button>
                            <button id="form_delete" class="cntrl_bttn"> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="stack">
            <h2>Activity Queue</h2>
            <hr>

        </div>
    </div>  
</body>
</html>
